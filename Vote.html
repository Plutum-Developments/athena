		async function setDetails(){
			var msg = await PLTMContract.methods.getMessage(id).call();
			document.getElementById('proposal').innerHTML = msg;
			
					
			var deposit = PLTMContract.methods.getDeposit(id).call();
			if(deposit){
				var depositVotes = PLTMContract.methods.getDepositVotes(id).call();
				document.getElementById('buttonNo').remove();
				document.getElementById('buttonAbstain').remove();
				document.getElementById('buttonYes').innerHTML = 'Deposit Votes';
				document.getElementById('votesYes').remove();
				document.getElementById('votesNo').remove();
				document.getElementById('abstain').innerHTML = 'Deposit Votes: ' + depositVotes;
			} else {
				var yes = await PLTMContract.methods.getYesVotes().call();
				var no = await PLTMContract.methods.getNoVotes().call();
				var abstains = await PLTMContract.methods.getAbstains().call();
				document.getElementById('votesYes').innerHTML = 'Votes for: ' + yes;
				document.getElementById('votesNo').innerHTML = 'Votes against: ' + no;
				document.getElementById('abstain').innerHTML = 'abstains: ' + abstains;
			}
			
		}
		
		setDetails();

	function vote(decision){
		var numVotes = PLTMContract.methods.balanceOfVotes(web3.eth.defaultAccount).call();
